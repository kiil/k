{{ if .IsTranslated }}
  <ul class="flex list-none flex-row">
{{ i18n "translations" }}

    {{ range .Translations }}
    <li class="ml-2">
        <a class="lead decoration-primary-500 hover:underline hover:decoration-2 hover:underline-offset-2" href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
    </li>
    {{ end}}
  </ul>

{{ end }}
